name: Build and Deploy
on:
  push:
    branches:
      - main
permissions:
  contents: write
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Setup Package
        run: npm i

      - name: Generate
        run: npx nuxi generate

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: ./output
